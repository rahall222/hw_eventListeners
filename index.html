<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">

    <link rel="stylesheet" href="css/vendor/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
	<div class="container">
		<form action="#" method="post" name="myForm" id="myForm" autocomplete="on">
			<p>
				<label for="firstName">First name:</label>
				<input type="text" name="firstName" id="firstName" required/>
			</p>

			<p>
				<label for="lastName">Last name:</label>
				<input type="text" name="lastName" id="lastName" required/>
			</p>

			<p>
				<label for="email">Email:</label>
				<input type="email" name="email" id="email" autocomplete="off" required/>
			</p>

			<p>
				<label for="message">In a few words, please describe how you discovered our company.</label>
				<textarea name="message" id="message" rows="2" cols="40" required></textarea>
			</p>
		
			<input type="submit" name="submit" title="submit" value="Submit!" />

			<div class="clear"></div>
		</form>
	</div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.1.min.js"><\/script>')</script>
    <script src="js/main.js"></script>
</body>
</html>
